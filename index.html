<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap"rel="stylesheet"/>
  </head>

  <body>
    <div class="center">
      <h1 class="light-font">Pixel Art Maker</h1>
    </div>

    <form action="js/main.js" class="contols light-font">
      <fieldset class="grid-size-fieldset">
        <legend>Grid Size</legend>
        <div class="space-evenly">
          <div class="numeric-input-field">
            <label for="grid-columns">Columns:</label>
            <input class="labeled-input numeric-input" type="number" name="columns" value="5" id="grid-columns">
          </div>
          <div class="numeric-input-field">
            <label for="grid-rows">Rows:</label>
            <input class="labeled-input numeric-input" type="number" name="rows" value="5" id="grid-rows">
          </div>
        </div>
      </fieldset>
    </form>

    <script src="js/main.js"></script>
  </body>
</html>
