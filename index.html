<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="center">
      <h1 id="main-heading">Pixel Art Maker</h1>
    </div>

    <form class="controls-form">
      <fieldset class="small-fieldset">
        <legend>Grid Size</legend>
        <div class="space-evenly">
          <div class="numeric-input-field">
            <label for="grid-rows-input">Rows:</label>
            <input
              class="labeled-input numeric-input"
              type="number"
              name="rows"
              value="0"
              id="grid-rows-input"
            />
          </div>
          <div class="numeric-input-field">
            <label for="grid-columns-input">Columns:</label>
            <input
              class="labeled-input numeric-input"
              type="number"
              name="columns"
              value="0"
              id="grid-columns-input"
            />
          </div>
        </div>
      </fieldset>

      <fieldset class="small-fieldset">
        <legend>Brush Setting</legend>
        <div class="space-evenly">
          <div class="color-input-field">
            <label for="brush-color-input">Color:</label>
            <input
              class="labeled-input color-input"
              type="color"
              name="color"
              id="brush-color-input"
            />
          </div>
        </div>
      </fieldset>
    </form>

    <br>
    <div class="center">
      <button class="flat-batton" id="clear-button">Clear</button>
    </div>
    <br>

    <div class="center">
      <table id="grid"></table>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
